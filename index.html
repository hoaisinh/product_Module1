<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Product Managment</title>
    <script src="js/main.js"></script>
</head>
<body>
    <header id="myHeader">
    <div class="row m-0">
        <div class="col-4">C0324</div>
        <div class="col-8 row">
            Something here
        </div>
    </div>
    </header>
    <main class="row m-0">
        <div class="product col-12 row">
            <div class=" col-9 row" >
                <h1 class="col-10">Danh sách sản phẩm</h1>
                <div class="col-2 text-end" id="addProductBtn"><button class="btn btn-sm btn-primary mt-2" onclick="showAddPrd()">Thêm sản phẩm</button></div>
                <div class=" col-12 row">
                    <div class="row col-12 prdHead">
                    <div class="col-1">ID</div>
                    <div class="col-2">Tên sản phẩm</div>
                    <div class="col-2">Mô tả</div>
                    <div class="col-2">HĐH</div>
                    <div class="col-2">Pin</div>
                    <div class="col-3">Action</div>
                </div>
                </div>
                <div class="prd col-12 row" id="productListHere"></div>
            </div>
            <div class="editBar col-3 row">
                
                <div id="viewDetailProduct"></div>
                <div id="editProduct">
                    <h3 class="pt-2">Chỉnh sửa thông tin sản phẩm</h3>
                    <form id="editProductForm" method="post" onsubmit="return editProduct(this)">
                        <input type="hidden" id="productID"  name="" value="">
                        <div class="form-group">
                          <label for="">Tên điện thoại</label>
                          <input type="text"
                            class="form-control form-control-sm" name="phoneName" id="phoneName" aria-describedby="helpId" placeholder="">
                          <small class="text-danger"  id="phoneNameAl" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Mô tả</label>
                            <input type="text"
                              class="form-control form-control-sm" name="phoneDescription" id="phoneDescription" aria-describedby="helpId" placeholder="">
                            <small class="text-danger"  id="phoneDescriptionAl" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                          <label for="">Hệ điều hành</label>
                          <input type="text"
                          class="form-control form-control-sm" name="HDH" id="HDH" aria-describedby="helpId" placeholder="">
                          <small class="text-danger"  id="HDHAl" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Pin</label>
                            <input type="text"
                              class="form-control form-control-sm" name="pin" id="pin" aria-describedby="helpId" placeholder="">
                            <small class="text-danger"  id="pinAl" class="form-text text-muted"></small>
                          </div>
                          <button type="submit" class="btn btn-primary btn-sm mt-3">Thêm</button>
                    </form>

                </div>
                <div id="addProduct" class="bg-light rounded-3 shadow-sm">
                    <h3 class="pt-2">Thêm sản phẩm</h3>
                    <form id="addProductForm" method="post" onsubmit="return addProduct(this)">
                      
                        <div class="form-group">
                          <label for="">Tên điện thoại</label>
                          
                          <input type="text"
                            class="form-control form-control-sm" name="phoneName" id="phoneName" aria-describedby="helpId" placeholder="">
                          <small class="text-danger"  id="phoneNameAl" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Mô tả</label>
                            <input type="text"
                              class="form-control form-control-sm" name="phoneDescription" id="phoneDescription" aria-describedby="helpId" placeholder="">
                            <small class="text-danger"  id="phoneDescriptionAl" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                          <label for="">Hệ điều hành</label>
                          <input type="text"
                          class="form-control form-control-sm" name="HDH" id="HDH" aria-describedby="helpId" placeholder="">
                          <small class="text-danger"  id="HDHAl" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="">Pin</label>
                            <input type="text"
                              class="form-control form-control-sm" name="pin" id="pin" aria-describedby="helpId" placeholder="">
                            <small class="text-danger"  id="pinAl" class="form-text text-muted"></small>
                          </div>
                          <button type="submit" class="btn btn-primary btn-sm mt-3">Thêm</button>
                    </form>
                </div>
           
            </div>
        </div>
        <div class="popup hidePopup" id="popup">
            <div id="popupContent" class="row">

            </div>
        </div>

    </main>

</body>
<script>
 showProduct('productListHere',productList);
    let editProductForm = document.getElementById('editProductForm');
    

</script>
</html>
